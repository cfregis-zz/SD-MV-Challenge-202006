<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Cnes</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Cnes por UF</h2>
    <div style="padding-bottom: 20 px !important;">
        <form class="form-horizontal" th:object="${cnes}" th:action="@{/mvc/cnes/uf}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">UF:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required" th:field="*{uf}"/>
                </div>
            </div>
            <div class="jumbotron">
                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
